<div class="table-responsive">
    <table class="table table-striped table-condensed table-hover">
        <thead>
            <tr>
                <th class="editar" >Editar</th>
                <th class="pessoa" custom-sort order="'pessoa'" sort="sort" func="search">Pessoa</th>
                <th>Motivo</th>
                <th class="valor" custom-sort order="'valor'" sort="sort" func="search">Valor</th>
                <th class="data" custom-sort order="'data'" sort="sort" func="search">Data</th>
            </tr>
        </thead>

        <tbody>
            <tr  ng-repeat="gasto in pagedItems[currentPage]" ng-click="selecionar(gasto); add_gastos_editados(gasto) " >

                <td> </td>
                <td> {{ gasto.pessoa.nome }} </td>
                <td> <input ng-disabled="!gasto.selecionado" value="{{ gasto.motivo }}" ng-model="gasto.motivo" ng-change="campo_editado(gasto.id,'motivo',gasto.motivo)" > </input> </td>
                <td> <input ng-disabled="!gasto.selecionado" value="{{ gasto.valor }}" ng-model="gasto.valor" ng-change="campo_editado(gasto.id,'valor',gasto.valor)"> </input> </td>
                <td> <input ng-disabled="!gasto.selecionado" value="{{ gasto.data }}" ng-model="gasto.data" ng-change="campo_editado(gasto.id,'data',gasto.data)"> </input> </td>
            </tr>
        </tbody>
    </table>

    <button ng-disabled="!ocorreu_edicao" ng-click="gravar_alteracoes()" class="btn btn-default pull-right" >Gravar</button>
    <button ng-click="go('/incluir_gastos')" class="btn btn-default pull-right" >Incluir</button>
</div>


<ul class="pagination">
    <li ng-class="{disabled: currentPage == 0}">
    <a href ng-click="prevPage()">« Prev</a>
    </li>

    <li ng-repeat="n in rangeTotalPaginas() "
        ng-class="{active: n == currentPage}"
        ng-click="setPage()">
    <a href ng-bind="n + 1">1</a>
    </li>

    <li ng-class="{disabled: (currentPage) == pagedItems.length - 1}">
    <a href ng-click="nextPage()">Next »</a>
    </li>
</ul>

<pre>pagedItems.length: {{ pagedItems.length|json }}</pre>
<pre>currentPage: {{ currentPage|json }}</pre>
<pre>sort: {{ sort|json }}</pre>
<pre>filtered items: {{ filteredItems }}</pre>
